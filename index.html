<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Code Runner</title>
  <link rel="stylesheet" href="body {.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
</head>
<body>
  <header>Code Runner</header>

  <div class="tabs">
    <button onclick="showTab('html')" class="tab-button active">HTML</button>
    <button onclick="showTab('css')" class="tab-button">CSS</button>
    <button onclick="showTab('js')" class="tab-button">JavaScript</button>
  </div>

  <div class="editor-container">
    <textarea id="html" class="code-tab"></textarea>
    <textarea id="css" class="code-tab hidden"></textarea>
    <textarea id="js" class="code-tab hidden"></textarea>
  </div>

  <button id="run-button" onclick="runCode()">â–¶ Run</button>
  <iframe id="preview"></iframe>

  <script src="script.js" defer></script>
</body>
</html>
